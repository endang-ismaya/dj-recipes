{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="container mt-4">
    <h3>Edit Recipe</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content="Save changes" %}
    </form>
  </div>
{% endblock content %}
