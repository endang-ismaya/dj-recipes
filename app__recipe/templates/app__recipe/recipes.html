{% extends "base.html" %}
{% block content %}
  <h1>All Recipes Here</h1>
  <div>
    {% for recipe in recipes %}
      <div>
        <a href="{% url "recipe:recipe" recipe.id %}">
          <h5>{{ recipe.name }}</h5>
        </a>
        <p>{{ recipe.description }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
