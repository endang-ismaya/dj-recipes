{% extends "base.html" %}
{% block content %}
  <h3>Recipes by {{ category }}</h3>
  <div>
    {% if recipes %}
      {% for recipe in recipes %}
        <div>
          <a href="{% url "app__recipe_recipe" recipe.id %}">
            <h5>{{ recipe.name }}</h5>
          </a>
          <p>{{ recipe.description }}</p>
        </div>
      {% endfor %}
    {% else %}
      <p>No recipe found.</p>
    {% endif %}
  </div>
{% endblock content %}
